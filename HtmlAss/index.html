<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend> 
        <br>
        
        <legend>Salutaion</legend>
        <button type="None">None</button>
        <br>
        <br>
        <label>First name:</label>
        <input type="text" name="Firstname" size="15"/>
        <br>
        <br>
        <label>Last name:</label>
        <input type="text" name="Lastname" size="15"/>
        <br>
        <br>
        <label>Gender :</label>
        <input type="radio" name="Gender"/>Male
        <input type="radio" name="Gender"/>Female
        <br>
        <br>
        <label>Email:</label>
        <input type="text" name="Email" size="15"/>
        <br>
        <br>
        <label>Date of Birth:</label>
        <input type="text" name="DateofBirth" placeholder=" dd / mm / yy " size="15"/>
        <br>
        <br>
        <label>Address :</label><br>
        <textarea cols="30" rows="5" value="Address" ></textarea><br><br>
        <input type="Submit" value="Submit"/>
    </fieldset>
</body>
</html>
